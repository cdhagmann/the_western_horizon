{% if page.prev_url or page.next_url %}
<nav class="page-nav bottom" aria-label="Page navigation">
    {% if page.prev_url %}
    <a href="{{ page.prev_url | relative_url }}" class="page-nav-link prev">
        <span class="page-nav-label">← Previous</span>
        <span class="page-nav-title">{{ page.prev_title }}</span>
    </a>
    {% else %}
    <span class="page-nav-link prev disabled"></span>
    {% endif %}
    
    {% if page.next_url %}
    <a href="{{ page.next_url | relative_url }}" class="page-nav-link next">
        <span class="page-nav-label">Next →</span>
        <span class="page-nav-title">{{ page.next_title }}</span>
    </a>
    {% endif %}
</nav>
{% endif %}
